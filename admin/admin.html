  <script>
  $(document).ready(function() {
    $('#thumbnail-fine-uploader').fineUploader({
      template: "qq-simple-thumbnails-template",
      thumbnails: {
          placeholders: {
            waitingPath: "../static/css/font-awesome/assets/waiting-generic.png",
            notAvailablePath: "../static/css/font-awesome/assets/not_available-generic.png"
          }
      },
      request: {
        endpoint: 'server/handleUploads'
      },
      validation: {
          allowedExtensions: ['jpeg', 'jpg', 'gif', 'png']
      }
    });
  });
  $(document).ready(
      function()
      {
        $('#redactor_content').redactor({
          imageUpload: '../static/editor/demo/scripts/image_upload.php',
          fileUpload: '../static/editor/demo/scripts/file_upload.php',
          imageGetJson: '../static/editor/demo/json/data.json'
        });
      }
    );
